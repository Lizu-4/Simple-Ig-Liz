<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Simple Instagram</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
        <header><h1>Simple Instagram</h1></header>
		<div id="background">
            <div class="post">
                <div class="post-header">
                    <div id="post-name">
                        <h3>My first pic</h3>
                    </div>
                    <div id="date"><p>12/14</p></div>
                </div>
                <div class="post-picture">
                    <img src="http://cdn.akc.org/content/article-body-image/siberian_husky_cute_puppies.jpg">
                </div>
                <div class="post-footer">Cute puppy</div>
            </div>
            <div class="post">
                <div class="post-header">
                    <div id="post-name">
                        <h3>Some sad thing</h3>
                    </div>
                    <div id="date"><p>12/14</p></div>
                </div>
                <div class="post-picture">
                    <img src="https://steamuserimages-a.akamaihd.net/ugc/961968190289764026/487525E20A3320B72B2E4061202C29EEBD5C728D/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false">
                </div>
                <div class="post-footer">The internet approves this sad cat... <strong>#BreatheCode</strong> </div>
            </div>
            <div class="post">
                <div class="post-header">
                    <div id="post-name">
                        <h3>And of course... marquesa!</h3>
                    </div>
                    <div id="date"><p>12/14</p></div>
                </div>
                <div class="post-picture">
                    <img src="https://www.laylita.com/recetas/wp-content/uploads/2020/12/Marquesa-de-chocolate-receta-500x375.jpg">
                </div>
                <div class="post-footer">We all love marquesas <strong>#BreatheCode</strong> </div>
            </div>
        </div>
	</body>
</html>
